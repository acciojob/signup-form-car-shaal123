<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<lebel for="name">Name</lebel>
		<input placeholder="Name" type="text" id="name" required>
		<label for="email">Email</label>
		<input placeholder="Email" type="email" id="email" required><br>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="cars">Select a car</label>

		<select placeholder="--Please choose an option--" type="selcet" id="cars" required>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedes bens</option>
		</select>
		<label for="age">Age</label>
		<input placeholder="Age" type="number" id="age" required><br>
		<label for="dod">DOB</label>
		<input type="date" id="dod" required>
		<label for="tel">Phone Number</label>
		<input placeholder="xxx-xxx-xxxx" type="tel" id="tel">
		<label for="password">Password</label>
		<input placeholder="password" type="password" id="password" required>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required>
		<button type="submit">
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
